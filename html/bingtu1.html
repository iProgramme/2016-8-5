<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/main.css" />
    <title>第一个环形图为75%</title>
 </head>
 <style type="text/css">
 #can1{position: relative;top: 34px;left: 0px;transform:rotate(40deg);}
    #can2{position: relative;left: 0px;top: -140px;transform:rotate(40deg);}
    #can3{position: relative;left: 0px;top: -314px;transform:rotate(40deg);}
    body{position: relative;height: 213px;overflow: hidden;background: none;top: -15px;left: 5px}
 </style>
 <body onload="pageLoad1();pageLoad2();pageLoad3();">
    <!-- 底层环 -->
    <canvas id="can1" width="170px" height="170px"></canvas>
    <!-- 浅色环 -->
    <canvas id="can2" width="170px" height="170px"></canvas>
    <!-- 主环 -->
    <canvas id="can3" width="170px" height="170px"></canvas>
</body>
 <script type="text/javascript">
    function $$(id){
        return document.getElementById(id);
    }
    function pageLoad1(){
        var can = $$('can1');
        var cans = can.getContext('2d');
        cans.beginPath();
        // 前两个为圆心，第三个是半径，第四个是绕的上半圆，第五个是起点以及绕的下半圆，第六个是表示顺时针
        cans.arc(85,85,63,Math.PI-6.78,Math.PI,false);
        cans.strokeStyle = '#d7d8d8';
        cans.lineWidth = 2;
        cans.stroke();
    }
    function pageLoad2(){
        var can = $$('can2');
        var cans = can.getContext('2d');
        cans.beginPath();
        // 前两个为圆心，第三个是半径，沿顺时针，第五个是绕的角度
        // 这里第三个数要比下面那个稍微小一点
        // 这里第四个数要比下面那个稍微大一点
        //第三个Math.PI-0.99/Math.PI+Math.PI*45/100
       // 第五个是Math.PI-0.6/Math.PI
        cans.arc(85,85,63,Math.PI+Math.PI*45/100,Math.PI,false);
        cans.strokeStyle = '#f1f1f1';
        cans.lineWidth = 24;
        cans.stroke();
    }
    function pageLoad3(){
        var can = $$('can3');
        var cans = can.getContext('2d');
        cans.beginPath();
        // 前两个为圆心，第三个是半径，沿顺时针，第五个是绕的角度
        cans.arc(85,85,63,Math.PI+Math.PI*50/100,Math.PI*100/100,false);
        cans.strokeStyle = '#6a8abd';
        cans.lineWidth = 12;
        cans.stroke();
    }
 </script>
  
</html>
