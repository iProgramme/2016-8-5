<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/main.css" />
    <title>图形展示</title>
    <style type="text/css">
     .x-chart-tootip{display: none;}
     #canvas_table3 .x-chart-labels,#canvas_table3 .x-chart-grid,#canvas_table3 .x-chart-axis,.x-chart-tootip,.x-chart-legend{display: none;}
     .x-chart-axis-line{display: none;}
     #canvas_table3{}
     body{background: none}
    </style>
</head>
<body>
 <div class="detail-section">

     <!-- 第二个层叠百分比 -->
     <div id="canvas_table3"></div>
 </div>
 <script src="../js/acharts-min3"></script>
 <!-- https://g.alicdn.com/bui/acharts/1.0.29/acharts-min.js -->
 <script type="text/javascript">
 var chart3 = new AChart({
     theme: AChart.Theme.SmoothBase,
     id: 'canvas_table3',
     // width: 500,
     height: 310,
     xAxis: {
         categories: [
             '星期一',
             '星期二',
             '星期三',
             '星期四',
             '星期五',
             '星期六',
             '星期日',
         ]
     },
     yAxis: {
         min: 0
     },
     tooltip: {
         shared: true
     },
     seriesOptions: {
         columnCfg: {stackType : 'percent'}

     },
     series: [{
         name: '上午',type : 'column',
            autoWidth : false,
            columnWidth : 15,
         data: [90, 141.5, 206.4, 260.2, 288.0, 454.0, 270.6]

     }, {
         name: '下午',type : 'column',
            autoWidth : false,
            columnWidth : 15,
         data: [160.6, 156.8, 200.5, 198.4, 206.0, 180.5, 205.0]
     }]
 });
 chart3.render();
 ////////////////////
 </script>
</body>
</html>
