<!DOCTYPE html>
<html lang="en">

<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="../css/fullcalendar.css" />
    <link rel="stylesheet" href="../css/matrix-style.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/matrix-media.css" />
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/jquery.gritter.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
    <!--breadcrumbs-->
    <!--End-breadcrumbs-->
    <div id="content" style="height: 100%">
        <!--Action boxes-->
        <div class="container-fluid">
            <div class="widget-box" style="background: none">
                <div class="widget-content">
                    <ul class="unstyled" style="color:#fff;text-align: center;">
                        <li class="index_tit index_tit1">
                            <div class="tit_in">
                                <img src="../img/titin1.png">
                                <span class="tit_top">本月充值额</span>
                                <span class="tit_num">3,352</span>
                            </div>
                            <span class="icon24 icomoon-icon-arrow-up-2 green"></span>
                            <span class="tit_spac">同比上月增长</span>
                            <span class="tit_per">81%</span>
                            <div class="progress progress-striped ">
                                <div style="width: 81%;" class="bar"></div>
                            </div>
                        </li>
                        <li class="index_tit index_tit2">
                            <div class="tit_in">
                                <img src="../img/titin2.png">
                                <span class="tit_top">消费额度</span>
                                <span class="tit_num">1,152.00</span>
                            </div>
                            <span class="icon24 icomoon-icon-arrow-up-2 green"></span>
                            <span class="tit_spac">同比上月增长</span>
                            <span class="tit_per">50%</span>
                            <div class="progress progress-striped ">
                                <div style="width: 50%;" class="bar"></div>
                            </div>
                        </li>
                        <li class="index_tit index_tit3">
                            <div class="tit_in">
                                <img src="../img/titin3.png">
                                <span class="tit_top">开卡人数</span>
                                <span class="tit_num">1,200</span>
                            </div>
                            <span class="icon24 icomoon-icon-arrow-down-2 red"></span>
                            <span class="tit_spac">本月办卡比例</span>
                            <span class="tit_per">20%</span>
                            <div class="progress progress-striped ">
                                <div style="width: 20%;" class="bar"></div>
                            </div>
                        </li>
                        <li class="index_tit index_tit4">
                            <div class="tit_in">
                                <img src="../img/titin4.png">
                                <span class="tit_top">故障率</span>
                                <span class="tit_num">15</span>
                            </div>
                            <span class="icon24 icomoon-icon-arrow-up-2 green"></span>
                            <span class="tit_spac">百分比</span>
                            <span class="tit_per">65%</span>
                            <div class="progress progress-striped ">
                                <div style="width: 65%;" class="bar"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!--End-Action boxes-->
            <!--Chart-box-->
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-content">
                        <div class="row-fluid">
                            <div class="span8" style=" background-color: #fff;border-radius: 10px;padding: 10px;height:413px;border-radius:10px">
                                <iframe src="chart.html" style="height:100%;width:100%;border:0;border-radius:10px;margin-left: 15px"></iframe>
                            </div>
                            <div class="span4" style="margin-left: 2%;background-color: #fff;border-radius: 10px;height:413px">
                                <div class="index_someth">
                                    <p>待处理事务</p>
                                    <span>2016-07-27</span>
                                </div>
                                <ul class="someth_details">
                                    <li>
                                        <img src="../img/details1.png" alt="">
                                        <p>
                                            <span class="details_num">46个</span>
                                            <span class="details_num2">电话留言</span>
                                        </p>
                                    </li>
                                    <li>
                                        <img src="../img/details2.png" alt="">
                                        <p>
                                            <span class="details_num">6个</span>
                                            <span class="details_num2">咨询与投诉</span>
                                        </p>
                                    </li>
                                    <li>
                                        <img src="../img/details3.png" alt="">
                                        <p>
                                            <span class="details_num">22个</span>
                                            <span class="details_num2">设备报修</span>
                                        </p>
                                    </li>
                                    <li>
                                        <img src="../img/details4.png" alt="">
                                        <p>
                                            <span class="details_num">89个</span>
                                            <span class="details_num2">车辆维修</span>
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End-Chart-box-->
            <div class="row-fluid">
                <div class="span6">
                    <div class="widget-box collapsible" style="margin-bottom: 250px">
                        <ul class="index_area">
                            <li>
                                <p>天元区
                                    <a href="javascript:viod(0)"></a>
                                </p>
                                <div class="circle1">
                                    <iframe src="bingtu1.html" style="width:170px;height:213px;border:0;"></iframe>
                                    <span class="circle_per circle_per1">75%</span>
                                    <span class="cake"></span>
                                </div>
                            </li>
                            <li>
                                <p>石峰区
                                    <a href="javascript:viod(0)"></a>
                                </p>
                                <div class="circle2">
                                    <iframe src="bingtu2.html" style="width:170px;height:213px;border:0;"></iframe>
                                    <span class="circle_per circle_per2">65%</span>
                                    <span class="cake"></span>
                                </div>
                            </li>
                            <li>
                                <p>芦淞区
                                    <a href="javascript:viod(0)"></a>
                                </p>
                                <div class="circle3">
                                    <iframe src="bingtu3.html" style="width:170px;height:213px;border:0;"></iframe>
                                    <span class="circle_per circle_per3">100%</span>
                                    <span class="cake"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="span6" style="margin-left: 1%">
                    <div class="widget-box collapsible" style="height:310px;background:#fff">
                        <iframe src="right_table.html" style="height:100%;width:100%;border:0;border-radius: 10px;margin-left: 15px"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <!--end-main-container-part-->
    <!--Footer-part-->
    <!--end-Footer-part-->
    <script src="../js/excanvas.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.ui.custom.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.flot.min.js"></script>
    <script src="../js/jquery.flot.resize.min.js"></script>
    <script src="../js/jquery.peity.min.js"></script>
    <script src="../js/fullcalendar.min.js"></script>
    <script src="../js/matrix.js"></script>
    <script src="../js/matrix.dashboard.js"></script>
    <script src="../js/jquery.gritter.min.js"></script>
    <script src="../js/matrix.interface.js"></script>
    <script src="../js/matrix.chat.js"></script>
    <script src="../js/jquery.validate.js"></script>
    <script src="../js/matrix.form_validation.js"></script>
    <script src="../js/jquery.wizard.js"></script>
    <script src="../js/jquery.uniform.js"></script>
    <script src="../js/select2.min.js"></script>
    <script src="../js/matrix.popover.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>
    <script src="../js/matrix.tables.js"></script>
    <script src="../js/jquery-1.10.2.min_f2fb5194.js"></script>
     <script>
 
$(document).ready(function(){
if ($(".circle_per1").text()=="100%") {
    $(".circle_per1").next().css("background","#6a8abd")
};
if ($(".circle_per2").text()=="100%") {
    $(".circle_per2").next().css("background","#73c1b1")
};
if ($(".circle_per3").text()=="100%") {
    $(".circle_per3").next().css("background","#f89735")
};
});
</script>
</body>

</html>
